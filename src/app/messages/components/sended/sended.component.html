<div class="col-lg-10">
    <h3>{{title}}</h3>

    <!--LISTADO DE MENSAJES ENVIADOS-->
    <div class="people" *ngIf="messages">

        <!-- LISTAR USUARIOS -->
        <div *ngFor="let message of messages"  class="item-user">
            <div>
                <div class="panel panel-default">
                    <div class="panel-body">
    
                        <div class="image-user pull-left">
                            <a href="#">
                                <img src="{{url + 'get-image-user/' +message.emmiter.image }}" *ngIf="message.emmiter.image">
                                <img src="assets/user.png" class="avatar-default" *ngIf="!message.emmiter.image">
                            </a>
                        </div>
                        <div class="user-name pull-left">
                            <p class="name-username">
                                <a [routerLink]="['/perfil', message.emmiter._id]">
                                    {{message.emmiter.name + ' ' + message.emmiter.username}}
                                </a>

                                &nbsp;|&nbsp;

                                <span class="nickname">
                                    {{message.emmiter.nick}}
                                </span> 

                                &nbsp;|&nbsp;

                                <span class="nickname">
                                    {{ (message.created_at | amFromUnix) | amLocale:'es' | amTimeAgo }}
                                </span> 

                                &nbsp;|&nbsp;

                                <span class="nickname">
                                    Enviado a {{message.receiver.name + ' ' + message.receiver.username}}
                                </span> 
                            </p>
                            <p>
                                {{message.text}}
                            </p>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PAGINACION -->
        <ul class="pagination pull-right">
            <li *ngIf="page > 1">
                <a [routerLink]="['/mensajes/enviados', prev_page]">Anterior</a>
            </li>
            <li *ngIf="pages != page">
                <a [routerLink]="['/mensajes/enviados', next_page]">Siguiente</a>
            </li>
        </ul>

    </div>
</div>

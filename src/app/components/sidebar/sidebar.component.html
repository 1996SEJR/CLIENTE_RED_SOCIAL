<div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
    <section class="card">
        <div class="twt-feed blue-bg">
            <div class="corner-ribon black-ribon"> </div>
            <div class="wtt-mark"></div>

            <div class="media">
                <div class="avatar">
                    <img class="align-self-center rounded-circle mr-3"  alt="" src="{{url + 'get-image-user/' + identity.image }}" *ngIf="identity.image">
                    <img class="align-self-center rounded-circle mr-3"  alt="" src="assets/user.png" *ngIf="!identity.image">
                </div>

                <div class="media-body">
                    <h4 class="text-white display-6">
                        {{identity.name + ' ' + identity.username}}
                    </h4>
                    <p class="text-light">{{identity.nick}}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
            <div class="weather-category twt-category ">
                <ul class="sidebar">
                    <li>
                        <a [routerLink]="['/perfil', identity._id]" >
                            <h5>{{stats.publications}}</h5>
                            <span class="label label-default" style="font-size: 12px;">
                                Publicaciones
                            </span>
                            
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/siguiendo', identity._id, 1]" >
                            <h5>{{stats.following}}</h5>
                            <span class="label label-info" style="font-size: 12px;">
                                Siguiendo
                            </span>
                            
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/seguidores', identity._id, 1]">
                            <h5>{{stats.followed}}</h5>
                            <span class="label label-warning" style="font-size: 12px;">
                                Seguidores
                            </span>
                            
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        

        <!--FORMULARIO DE PUBLICACIONES-->
        <form #newPublicationForm="ngForm" (ngSubmit)="onSubmit(newPublicationForm, $event)" class="col-lg-12 col-sm-12 col-md-12 col-xs-12" >
            <div class="twt-write col-sm-12" style="padding-bottom: 10px;">
                <div class="col-lg-12">
                    <div class="alert alert-success alert-dismissible" *ngIf="status == 'success'">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        Publicación enviada correctamente
                    </div>
        
                    <div class="alert alert-danger alert-dismissible" *ngIf="status == 'error'">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        Publicación no enviada
                    </div>
                </div>
                <textarea  placeholder="¿Qué estás pensando?" rows="4" class="form-control t-text-area" name="text" #texto="ngModel" [(ngModel)]="publication.text" required></textarea>
            </div>
                
            <footer class="twt-footer">
                <div class="col-lg-6 col-sm-6 col-md-6 col-xs-6">
                    <span class="btn btn-default btn-file">
                        <i class="glyphicon glyphicon-camera"></i>
                        <input type="file" (change)="fileChangeEvent($event)" >
                    </span>
                </div>

                <div class="col-lg-6 col-sm-6 col-md-6 col-xs-6">
                    <span>
                        <button type="submit" class="btn btn-success" [disabled]="!texto.valid && enviar_publicacion == false ">    
                            <i class="glyphicon glyphicon-send"></i>
                            Enviar
                        </button>
                    </span>
                    
                </div>
            </footer>
        </form>
    </section>
</div>

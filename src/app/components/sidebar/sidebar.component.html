
<div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
    <div class="col-lg-12">
        <!--
            <h1 class="h1-strong">{{identity.name}} </h1>
        -->
        
    </div>
    
    
    <div id="user-card" class="col-lg-12 col-sm-12 col-md-12 col-xs-12 panel panel-default pull-right">
        <div class="avatar pull-left">
            <img src="{{url + 'get-image-user/' + identity.image }}" *ngIf="identity.image">
            <img src="assets/user.png" *ngIf="!identity.image">
        </div>
    
        <div class="name-username">
            <a [routerLink]="['/perfil', identity._id]" class="user-name">
                {{identity.name + ' ' + identity.username}}
            </a>
            <p class="nickname">{{identity.nick}}</p>
            <div class="clearfix"></div>
        </div>
    
        <div class="stats" *ngIf="stats">
            <div class="following-data " id="izquierda">
                <a [routerLink]="['/siguiendo', identity._id, 1]">
                    <span class="label-stats">
                        Siguiendo                   
                    </span>
                    <span class="number-stats">
                        {{stats.following}}
                    </span>
                </a>
            </div>
    
            <div class="following-data" id="centro">
                <a [routerLink]="['/seguidores', identity._id, 1]">
                    <span class="label-stats">
                        Seguidores
                    </span>
                    <span class="number-stats">
                        {{stats.followed}}
                    </span>
                </a>
            </div>
    
            <div class="following-data" id="derecha">
                <a [routerLink]="['/perfil', identity._id]">
                    <span class="label-stats">
                        Publicaciones
                    </span>
                    <span class="number-stats">
                        {{stats.publications}}
                    </span>
                </a>
            </div>
        </div>
    </div>

    <!--FORMULARIO DE PUBLICACIONES-->
    <div id="new-publication" class="col-lg-12 col-sm-12 col-md-12 col-xs-12 panel panel-default pull-right ">
        <div class="col-lg-12">
            <div class="alert alert-success alert-dismissible" *ngIf="status == 'success'">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                Publicación enviada correctamente
            </div>

            <div class="alert alert-danger alert-dismissible" *ngIf="status == 'error'">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                Publicación no enviada
            </div>
        </div>

        <form #newPublicationForm="ngForm" (ngSubmit)="onSubmit(newPublicationForm, $event)" class="col-lg-12 col-sm-12 col-md-12 col-xs-12" >
            <p>
                <label>¿Qué estas pensando hoy?</label>
                <textarea name="text" #texto="ngModel" [(ngModel)]="publication.text" class="form-control" required></textarea>
                <!--
                <span *ngIf="!texto.valid && texto.touched" class="text-danger">
                    El texto de la publicación es obligatorio
                </span>
                -->
                
            </p>

            <p>
                <label>Sube alguna imagen</label>
                <input type="file" (change)="fileChangeEvent($event)" >
            </p>

            <!-- LANZAR EVENTO sendPublication video 113 -->
            <!--
            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="!newPublicationForm.form.valid">                
            -->
            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="!texto.valid && enviar_publicacion == false ">
        </form>
    </div>   
    
</div>

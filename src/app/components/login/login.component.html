<div class="container-fluid ">
    <div class="row">
        <!--form start-->
        <div class="col-md-4 col-sm-4 col-xs-12"></div>

        <div class="col-md-4 col-sm-4 col-xs-12 ">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12 form-container ">

                <h1 class="h1-strong form-actions">{{title}}</h1>
    
                <div class="alert alert-success alert-dismissible" *ngIf="status == 'success'">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    Te has identificado con éxito, BIENVENIDO {{user.name}}
                </div>
    
                <div class="alert alert-danger alert-dismissible" *ngIf="status == 'error'">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    No te has identificado correctamente
                </div>
                
                <p class="col-lg-12">
                    <label for="correo">Email</label>
                    <input type="email" id="correo" name="email" #correo="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Correo electrónico">
                    <span *ngIf="!correo.valid && correo.touched" >
                        <p class="text-danger">
                            <strong> El correo es incorrecto</strong>
                        </p>
                    </span>
                </p>
    
                <p class="col-lg-12">
                    <label for="clave">Contraseña</label>
                    <input type="password" id="clave" name="password" #clave="ngModel" [(ngModel)]="user.password" class="form-control" required placeholder="Password">
                    <span *ngIf="!clave.valid && clave.touched" >
                        <p class="text-danger">
                            <strong> La contraseña es incorrecta</strong>
                        </p>
                    </span>
                </p>
    
                <div class="col-lg-12 form-actions"> 
                    <input type="submit" value="Iniciar sesión" class="btn btn-success btn-block" [disabled]="!loginForm.form.valid" >
                </div>
                
            </form>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <!--form end-->
    </div>
</div>
